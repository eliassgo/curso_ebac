<!DOCTYPE html>
<html lang="pt-br">cd
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./main.css"/>

    <title>Exercício HTML.js</title>
</head>
<body>
        <div class="container">
            <h1>Digite dois números entre 0 e 10, sendo o segundo número maior que o primeiro número.</h1>
            <form id="form-numbers">
                <input type="number" max="10" min="0" id="number-one" required placeholder="Digite o primeiro número"/>
                <input type="number" max="10" min="0" id="number-two" required placeholder="Digite o segundo número"/>
                <p class="error-mesage">
                    O segundo número precisa ser maior que o primeiro número.
                </p>
                <button id="btn-verificar" type="submit">Enviar</button>
            </form>
            <p class="sucess-message" ></p>
        </div>
    <script src="./main.js"></script>
</body>
</html>
