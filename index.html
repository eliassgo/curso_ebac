<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<!--Adicionar Bootstrap utilizando HTML-->
<!--Criar formulário de cadastro-->
<!--Campos: Nome, e-mail, telefone, botão enviar-->
<!--Aplicar as classes do Bootstrap nos elementos do formulário-->
<!--Criar uma branch chamada exercicio_bootstrap e enviar link-->
<body>
    <div id="container">
        <div class="row">
            <div class="col">
                <div class=" alert alert-success">
                    <h2>Formulário de Cadastro</h2>
                    <button class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#forms">
                        Abrir formulário
                    </button>
                    <div class="collapse" id="forms"> <!--collapse-horizontal-->
                        <div class="row">
                            <div class="col">
                                <form> 
                                    <label class="form-label" for="name">Nome Completo:</label>
                                    <input class="form-control" type="text" id="name" name="name">
                
                                    <label class="form-label" for="email">E-mail:</label>
                                    <input class="form-control" type="email" id="email" name="email">
                                    
                                    <label class="form-label" for="telefone">Telefone:</label>
                                    <input class="form-control" type="tel" id="telefone" name="telefone">
                
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="aceito-termos" name="termos">
                                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos</label>
                                    </div>
                                    <button type="submit" class="btn btn-success">Enviar</button>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script> 
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/main.js"></script>  
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_PT.min.js"></script>
</body>
</html>
